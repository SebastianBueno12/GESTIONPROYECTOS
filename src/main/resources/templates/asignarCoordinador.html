<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Coordinador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-top: 3rem;
        }
        .btn-custom {
            background-color: #ffaa00;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #e69900;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #4e4376;">Asignar Coordinador a Proyecto</h2>
    <form th:action="@{/admin/projects/assign}" method="post">
        <input type="hidden" th:value="${proyecto.id}" name="proyectoId"/>

        <div class="mb-3">
            <label for="coordinadorId" class="form-label">Seleccionar Coordinador</label>
            <select id="coordinadorId" name="coordinadorId" class="form-select">
                <option value="" disabled selected>Elige un coordinador...</option>
                <option th:each="coordinador : ${coordinadores}"
                        th:value="${coordinador.id}"
                        th:text="${coordinador.nombre} + ' ' + ${coordinador.apellido}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-custom">Asignar Coordinador</button>
        <a href="/admin/projects" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
