<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-top: 3rem;
        }
        .btn-custom {
            background-color: #ffaa00;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #e69900;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center" style="color: #4e4376;">Editar Usuario</h2>
    <form th:action="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="documento" class="form-label">Documento</label>
            <input type="text" th:field="*{documento}" class="form-control" id="documento" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" id="apellido" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" id="telefono">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" th:field="*{direccion}" class="form-control" id="direccion">
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-control" id="rol" name="rol">
                <option th:each="rol : ${roles}" th:value="${rol.nombre}" th:text="${rol.nombre}"
                        th:selected="${#lists.isEmpty(usuario.roles) ? false : (usuario.roles.iterator().next().nombre == rol.nombre)}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom mt-3">Guardar Cambios</button>
        <a th:href="@{/admin/usuarios}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
