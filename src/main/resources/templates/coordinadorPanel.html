<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Coordinador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin-top: 3rem;
        }
        h2 {
            color: #4e4376;
        }
        .btn-custom {
            background-color: #ffaa00;
            border: none;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #e69900;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Proyectos Asignados al Coordinador</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre en Clave</th>
            <th>Denominaci贸n Comercial</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Finalizaci贸n</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.nombreClave}">Nombre Clave</td>
            <td th:text="${proyecto.denominacionComercial}">Denominaci贸n Comercial</td>
            <td th:text="${proyecto.fechaInicio}">Fecha Inicio</td>
            <td th:text="${proyecto.fechaFin}">Fecha Fin</td>
            <td th:text="${proyecto.estado}">Estado</td>
            <td>
                <a th:href="@{/coordinador/tareas/{proyectoId}(proyectoId=${proyecto.id})}" class="btn btn-warning">Gestionar Tareas</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
