<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestión de Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #004080;
        }
        .navbar a {
            color: white;
        }
        .register-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .register-container h3 {
            font-weight: 600;
            color: #4e4376;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #4e4376;
            border-color: #4e4376;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #3a2e5e;
            border-color: #3a2e5e;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
        }
        .text-secondary {
            color: #4e4376 !important;
        }
        .text-secondary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container text-center">
    <img src="logo.png" alt="Logo de la Empresa" class="brand-logo"> <!-- Reemplaza "logo.png" con el logo de tu empresa -->
    <h3>Registrarse</h3>
    <form th:action="@{/registro}" method="post" th:object="${usuario}">
        <div class="container mt-5">
            <div th:if="${param.exito}">
                <div class="alert alert-success" role="alert">
                    ¡Registro exitoso! Ahora puedes <a th:href="@{/login}">iniciar sesión</a>.
                </div>
            </div>
            <!-- Mensaje de error si el correo ya existe -->
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" class="form-control" th:field="*{email}" required placeholder="Ingrese su correo">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" class="form-control" th:field="*{password}" required placeholder="Ingrese su contraseña">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
    <div class="form-group mt-3">
        <span>¿Ya tienes cuenta? <a th:href="@{/login}" class="text-secondary">Inicia sesión aquí</a></span>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
