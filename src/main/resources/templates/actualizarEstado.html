<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Estado del Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .update-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .btn-custom {
            background-color: #ffaa00;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #e69900;
        }
    </style>
</head>
<body>

<div class="update-container">
    <h3 class="text-center" style="color: #4e4376;">Actualizar Estado del Proyecto</h3>
    <form th:action="@{/admin/projects/updateStatus}" method="post">
        <input type="hidden" th:name="id" th:value="${proyecto.id}" />

        <div class="mb-3">
            <label for="estado" class="form-label">Nuevo Estado</label>
            <select class="form-control" id="estado" name="estado" th:value="${proyecto.estado}">
                <option value="Activo" th:selected="${proyecto.estado == 'Activo'}">Activo</option>
                <option value="En Progreso" th:selected="${proyecto.estado == 'En Progreso'}">En Progreso</option>
                <option value="Finalizado" th:selected="${proyecto.estado == 'Finalizado'}">Finalizado</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-custom">Guardar Cambios</button>
            <a th:href="@{/admin/projects}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
