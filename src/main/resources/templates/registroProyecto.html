<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            color: #333;
            max-width: 600px;
            width: 100%;
        }
        .btn-custom {
            background-color: #ffaa00;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #e69900;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center" style="color: #4e4376;">Registrar Nuevo Proyecto</h2>
    <form th:action="@{/admin/projects}" th:object="${proyecto}" method="post">
        <div class="mb-3">
            <label for="nombreClave" class="form-label">Nombre en Clave</label>
            <input type="text" class="form-control" id="nombreClave" th:field="*{nombreClave}" required>
        </div>
        <div class="mb-3">
            <label for="denominacionComercial" class="form-label">Denominación Comercial</label>
            <input type="text" class="form-control" id="denominacionComercial" th:field="*{denominacionComercial}" required>
        </div>
        <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required>
        </div>
        <div class="mb-3">
            <label for="fechaFin" class="form-label">Fecha de Finalización</label>
            <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-control" id="estado" th:field="*{estado}">
                <option value="PENDIENTE">PENDIENTE</option>
                <option value="EN_PROGRESO,">En Progreso</option>
                <option value="FINALIZADO">Finalizado</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-custom">Guardar Proyecto</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
