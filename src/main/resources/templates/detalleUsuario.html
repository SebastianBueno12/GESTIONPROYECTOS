<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #004080;
        }
        .navbar a {
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        h2 {
            font-weight: 600;
            color: #4e4376;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #4e4376;
            border-color: #4e4376;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #3a2e5e;
            border-color: #3a2e5e;
        }
        p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        strong {
            color: #4e4376;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Detalles del Usuario</h2>
    <p><strong>Documento:</strong> <span th:text="${usuario.documento}">Documento</span></p>
    <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}">Nombre</span></p>
    <p><strong>Apellido:</strong> <span th:text="${usuario.apellido}">Apellido</span></p>
    <p><strong>Email:</strong> <span th:text="${usuario.email}">Email</span></p>
    <p><strong>Teléfono:</strong> <span th:text="${usuario.telefono}">Teléfono</span></p>
    <p><strong>Dirección:</strong> <span th:text="${usuario.direccion}">Dirección</span></p>
    <p><strong>Rol:</strong> <span th:text="${usuario.roles.iterator().next().nombre}">Rol</span></p>
    <p><strong>Fecha de Contratación:</strong> <span th:text="${usuario.fechaContratacion}">Fecha de Contratación</span></p>
    <a href="/admin/usuarios" class="btn btn-primary">Volver a la lista</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
