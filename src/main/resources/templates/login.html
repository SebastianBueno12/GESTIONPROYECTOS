<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión - Gestión de Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .login-container h3 {
            font-weight: 600;
            color: #4e4376;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #4e4376;
            border-color: #4e4376;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #3a2e5e;
            border-color: #3a2e5e;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
        }
        .text-secondary {
            color: #4e4376 !important;
        }
        .text-secondary:hover {
            text-decoration: underline;
        }
        .brand-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 100px;
            height: auto;
        }
        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="login-container text-center">
    <img src="/images/logo.png" alt="Logo de la Empresa" class="brand-logo"> <!-- Reemplaza "logo.png" con el logo de tu empresa -->
    <h3>Iniciar Sesión</h3>

    <!-- Mensajes de retroalimentación -->
    <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña inválidos</div>
    <div th:if="${param.logout}" class="alert alert-success">Has cerrado sesión con éxito.</div>
    <div th:if="${param.restablecimientoExitoso}" class="alert alert-success">Su contraseña ha sido restablecida con éxito.</div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="username" placeholder="ejemplo@empresa.com" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <span class="input-group-text toggle-password">
                    <i class="glyphicon glyphicon-eye-open"></i> <!-- Icono para mostrar/ocultar contraseña -->
                </span>
            </div>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
        <p class="mt-3">
            <a th:href="@{/recuperarContrasena}" class="text-secondary">¿Olvidaste tu contraseña?</a>
        </p>
        <p class="mt-3">
            ¿No tienes una cuenta? <a th:href="@{/registro}" class="text-secondary">Regístrate aquí</a>
        </p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('.toggle-password').mousedown(function() {
            $('#password').attr('type', 'text');
        }).mouseup(function() {
            $('#password').attr('type', 'password');
        }).mouseout(function() {
            $('#password').attr('type', 'password');
        });
    });
</script>
</body>
</html>
