<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin-top: 3rem;
        }
        .btn-custom {
            background-color: #ffaa00;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #e69900;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="color: #4e4376;">Empleados Registrados</h2>
        <a th:href="@{/admin/empleados/nuevo}" class="btn btn-custom">Registrar Nuevo Empleado</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Documento</th>
            <th>Nombre Completo</th>
            <th>Teléfono</th>
            <th>Correo Electrónico</th>
            <th>Fecha de Contratación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.documentoIdentidad}">Documento</td>
            <td th:text="${empleado.nombreCompleto}">Nombre Completo</td>
            <td th:text="${empleado.telefono}">Teléfono</td>
            <td th:text="${empleado.correoElectronico}">Correo Electrónico</td>
            <td th:text="${empleado.fechaContratacion}">Fecha de Contratación</td>
            <td>
                <a th:href="@{/admin/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-primary btn-sm">Editar</a>
                <form th:action="@{/admin/empleados/eliminar/{id}(id=${empleado.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este empleado?')">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/panel" class="btn btn-primary mt-3">Volver al Panel</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
