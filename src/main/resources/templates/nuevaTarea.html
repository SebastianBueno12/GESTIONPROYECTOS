<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-top: 3rem;
        }
        .btn-custom {
            background-color: #ffaa00;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #e69900;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crear Nueva Tarea</h2>
    <form th:action="@{/coordinador/tareas/guardar}" method="post">
        <input type="hidden" name="proyectoId" th:value="${proyectoId}">

        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control" th:value="${tarea.descripcion}" required>
        </div>

        <div class="form-group">
            <label for="empleado">Empleado</label>
            <select id="empleado" name="empleadoId" class="form-control">
                <option th:each="empleado : ${empleados}"
                        th:value="${empleado.id}"
                        th:text="${empleado.nombre}">
                    Seleccionar Empleado
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="fechaInicio">Fecha Inicio</label>
            <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" th:value="${tarea.fechaInicio}">
        </div>

        <div class="form-group">
            <label for="fechaFin">Fecha Fin</label>
            <input type="date" id="fechaFin" name="fechaFin" class="form-control" th:value="${tarea.fechaFin}">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
